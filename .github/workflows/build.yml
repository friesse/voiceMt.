name: Build Voice Server

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Generate go.sum and download modules
      run: |
        go mod tidy
        go mod download

    - name: Build for Linux amd64
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o whelm-voice-server-linux-amd64 .
    
    - name: Build for Linux arm64
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o whelm-voice-server-linux-arm64 .

    - name: Build for Windows amd64
      run: |
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o whelm-voice-server-windows-amd64.exe .

    - name: Upload Linux amd64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: whelm-voice-server-linux-amd64
        path: whelm-voice-server-linux-amd64

    - name: Upload Linux arm64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: whelm-voice-server-linux-arm64
        path: whelm-voice-server-linux-arm64

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: whelm-voice-server-windows-amd64
        path: whelm-voice-server-windows-amd64.exe

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          whelm-voice-server-linux-amd64
          whelm-voice-server-linux-arm64
          whelm-voice-server-windows-amd64.exe
